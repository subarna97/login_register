<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputslidercaption">First name <span>*</span></label>
                                    {{ form.first_name }}
                                  </div>
                                  <div class="form-group">
                                    <label for="inputslidercaption">Last name <span>*</span></label>
                                    {{ form.last_name }}
                                  </div>
                                  <div class="form-group">
                                    <label for="inputslidercaption">Email <span>*</span></label>
                                    {{form.email}}
                                  </div>
                                  <div class="form-group">
                                    <label for="inputslidercaption">phone_number <span>*</span></label>
                                    {{form.phone_number}}
                                  </div>
                                  <div class="form-group">
                                    <label for="inputslidercaption">Password <span>*</span></label>
                                    {{ form.password }}
                                  </div>
                                  <div class="form-group">
                                    <label for="inputslidercaption">Repeat Password <span>*</span></label>
                                    {{form.confirm_password}}
                                  </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>
    
        

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
